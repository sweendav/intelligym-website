<!DOCTYPE html>
<html>
<head>
    <title>Signup Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.local.js" onerror="console.log('No local config found')"></script>
    <script src="config.js"></script>
</head>
<body>
    <h1>Signup Test</h1>
    <form id="testForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Test Signup</button>
    </form>
    <div id="result"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = window.IntelliGymConfig.supabase.url;
        const supabaseKey = window.IntelliGymConfig.supabase.anonKey;
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('result').innerHTML = 'Testing signup...';
            
            try {
                console.log('Testing signup with:', { email, supabaseUrl });
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'https://www.intelligym.app'
                    }
                });
                
                if (error) {
                    console.error('Signup error:', error);
                    document.getElementById('result').innerHTML = `
                        <h3>Error:</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p><strong>Status:</strong> ${error.status}</p>
                        <p><strong>Details:</strong> ${JSON.stringify(error, null, 2)}</p>
                    `;
                } else {
                    console.log('Signup success:', data);
                    document.getElementById('result').innerHTML = `
                        <h3>Success!</h3>
                        <p>User ID: ${data.user?.id}</p>
                        <p>Email: ${data.user?.email}</p>
                        <p>Confirmation sent: ${data.user?.email_confirmed_at ? 'No' : 'Yes'}</p>
                    `;
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                document.getElementById('result').innerHTML = `
                    <h3>Unexpected Error:</h3>
                    <p>${err.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
